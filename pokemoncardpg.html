<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<Title>Cardstock</Title>
</head>
	
<body>

<section class="section">
</section>


<section class="section">
	<div class="container">		
		<div class ="content">
			<h1>Card Name</h1>			<!--Name of Card-->
		</div>
		<div class="card-image">
			<img src="test.png" alt="Card Image">	<!--Picture of Card-->
		</div>
	</div>
</section>
<section class="section">
	<div class="container">
		<div class ="content">	
			<!--Card Type e.g. string saying Pokemon, Trainer, Energy-->
			<div>
				<h2>Card Type</h2>
				<p>info</p>
			</div>
			<!--Form e.g. string saying for pokemon, stage of evolution; for trainer, class of trainer card e.g. supporter; stadium; for energy, basic or special-->
			<div>
				<h2>Form</h2>
				<p>info</p>
			</div>
			<!--HP e.g. integer of hit points !!!!! applicable only to pokemon card type-->
			<div>
				<h2>HP</h2>
				<p>info</p>
			</div>
			<!--Typings e.g. image emblem of typing and string for typing of pokemon e.g. grass, water; !!!applicable only to pokemon card type-->
			<div>
				<h2>Typings</h2>
				<p>info</p>
			</div>
			<!--Card Text e.g. string of card text which may include characters and numbers if it is a pokemon card type !!applicable to all-->
			<div>
			<h2>Card Text</h2>
			<p>info</p>
			</div>
			<!--Weakness e.g. image emblem of typing for weakness and string of characters describing weaknesss as a multiplier e.g. x2 !!!! applicable to pokemon card type only-->
			<div>
			<h2>Weakness</h2>
			<p>info</p>
			</div>
			<!--Resistance e.g. image emblem of typing for resistance and negative integer describing resistance e.g. -20 !!!!applicable to only pokemon card type-->
			<div>
			<h2>Resistance</h2>
			<p>info</p>
			</div>
			<!--Retreat Cost e.g. image emblem of typing for retreat energy cost and muliplier describing amount !!! applicable only to pokemon type cards-->
			<div>
			<h2>Retreat Cost</h2>
			<p>info</p>
			</div>
			<!--Set e.g. string of name of set that the card comes from-->
			<div>
			<h2>Set</h2>
			<p>info</p>
			</div>
			<!--Artist e.g. string of name of artist-->
			<div>
			<h2>Artist</h2>
			<p>info</p>
			</div>
		</div>
	</div>
</section>
</body>

</html>
