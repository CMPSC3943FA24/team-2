<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
	
<body>
<h1>Card Name</h1>						<!--Name of Card e.g. "Blue-Eyes White Dragon" string-->

<div class="container">

<div class="grid-1">
<img src="imagegohere.png" alt="Card Image">	<!--Image of Card  png/jpeg-->
</div>
				<!--Attribute e.g. string and image of attribute e.g. image DARK,LIGHT,FIRE,WATER-->
<div class="grid-2">
<h2>Attribute</h2>
<p>info</p>
</div>
				<!--Level/Rank e.g. star emblem image and integer for level of card e.g. 8-->
<div class="grid-3">
<h2>Level/Rank</h2>
<p>info</p>
</div>
				<!--Card Type e.g. string describing type of card e.g. trap, spell, monster, effect monster-->
<div class="grid-4">
<h2>Card Type</h2>
<p>info</p>
</div>
				<!--Typing e.g. if spell, utilization e.g. continuous or quickplay; if monster, descriptor such as dragon or spellcaster; only applies to spell and monster cards-->
<div class="grid-5">
<h2>Typing</h2>
<p>info</p>
</div>
				<!--Card Text e.g. string of entire body of text from the card-->
<div class="grid-6">
<h2>Card Text</h2>
<p>info</p>
</div>
				<!--Attack e.g. integer of attack points of card !!!applicable to only monster cards-->
<div class="grid-7">
<h2>ATK</h2>
<p>info</p>
</div>
				<!--Defense e.g. integer of defense points of card !!!applicable to only monster cards-->
<div class="grid-8">
<h2>DEF</h2>
<p>info</p>
</div>
				<!--Archetype e.g. string describing card archetype if it has one-->
<div class="grid-9">
<h2>Archetype</h2>
<p>info</p>
</div>

</body>

</html>
